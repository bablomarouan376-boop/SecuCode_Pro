<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | رادار طارق مصطفى</title>
    <meta name="description" content="أقوى نظام لفحص الروابط وكشف اختراق الكاميرا 2026.">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js" defer></script>

    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        /* تباين ألوان عالٍ جداً لجوجل */
        .text-high-contrast { color: #cbd5e1 !important; }
        .stat-card { min-height: 110px; display: flex; flex-direction: column; justify-content: center; }
        h1 { text-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="p-6 md:p-12">
    <main class="max-w-4xl mx-auto">
        <header class="mb-16">
            <h1 class="text-5xl md:text-6xl font-black italic text-white uppercase tracking-tighter">SECUCODE <span class="text-blue-500">PRO</span></h1>
            <p class="text-xs font-bold text-high-contrast tracking-[0.3em] mt-3 uppercase">نظام طارق مصطفى الأمني - 2026</p>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16">
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-blue-500/50">
                <span class="text-[10px] font-black text-high-contrast uppercase">Scans</span>
                <p id="totalScanned" class="text-2xl font-black text-blue-500 font-mono mt-2">1,540</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-red-500/50">
                <span class="text-[10px] font-black text-high-contrast uppercase">Threats</span>
                <p id="threatsDetected" class="text-2xl font-black text-red-500 font-mono mt-2">208</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-green-500/50">
                <span class="text-[10px] font-black text-high-contrast uppercase">Accuracy</span>
                <p class="text-2xl font-black text-green-500 font-mono mt-2">100%</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-purple-500/50">
                <span class="text-[10px] font-black text-high-contrast uppercase">Status</span>
                <p class="text-[10px] font-black text-purple-400 mt-4 italic">LIVE SYNC</p>
            </div>
        </section>

        <div class="glass p-4 flex flex-col md:flex-row gap-3 rounded-[2rem] mb-20">
            <label for="urlInput" class="sr-only">أدخل الرابط</label>
            <input type="url" id="urlInput" placeholder="أدخل الرابط بالكامل هنا..." 
                   class="w-full bg-transparent px-6 py-4 outline-none font-bold text-lg border-none focus:ring-0">
            <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-12 py-4 rounded-2xl font-black flex items-center justify-center gap-2 transition-all active:scale-95">
                <i data-lucide="shield-check"></i> <span>فحص</span>
            </button>
        </div>

        <div id="resultsArea" class="hidden min-h-[200px]"></div>
    </main>

    <footer class="mt-32 text-center border-t border-white/5 pt-10 pb-10">
        <p class="text-high-contrast text-[11px] font-bold tracking-[0.3em] uppercase">&copy; 2026 SECUCODE PRO - OPTIMIZED FOR TAREK MOSTAFA</p>
    </footer>

    <script>
        window.addEventListener('load', () => { if(window.lucide) lucide.createIcons(); });
        async function startScan() {
            const val = document.getElementById('urlInput').value.trim();
            if(!val) return;
            const btn = document.getElementById('scanBtn');
            btn.disabled = true;
            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: val })
                });
                const data = await res.json();
                renderUI(data);
            } catch (e) { alert("خطأ في الاتصال."); }
            finally { btn.disabled = false; }
        }
        function renderUI(data) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            document.getElementById('totalScanned').textContent = data.stats.total.toLocaleString();
            document.getElementById('threatsDetected').textContent = data.stats.threats.toLocaleString();
            const color = data.risk_score === 'Critical' ? '#ef4444' : '#22c55e';
            area.innerHTML = `<div class="glass p-10 rounded-[2.5rem] border-r-[12px] animate-in slide-in-from-bottom-5 duration-500" style="border-color:${color}">
                <div class="flex justify-between items-center">
                    <div><h2 class="text-5xl font-black italic" style="color:${color}">${data.risk_score}</h2></div>
                    <div class="text-right"><p class="text-5xl font-black">${data.points}</p></div>
                </div>
                <div class="mt-8 space-y-4">${data.violations.map(v => `<div class="bg-white/5 p-5 rounded-2xl border border-white/5"><h4 class="font-black text-blue-400">${v.name}</h4><p class="text-sm text-high-contrast mt-1">${v.desc}</p></div>`).join('')}</div>
            </div>`;
            lucide.createIcons();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
