<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="رادار طارق مصطفى المتطور لفحص أمان الروابط وكشف اختراق الكاميرا والصفحات المزورة لعام 2026.">
    <title>SecuCode Pro | رادار طارق مصطفى</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9446/9446698.png">
    
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #020617; --blue: #2563eb; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: white; margin: 0; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.2rem; }
        .scan-line { position: absolute; height: 2px; width: 100%; background: var(--blue); animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_top,_#0f172a,_#020617)]"></div>

    <main class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="text-right">
                <h1 class="text-4xl md:text-5xl font-black italic">SECUCODE <span class="text-blue-500">PRO</span></h1>
                <p class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Tarek Mostafa Security Intelligence</p>
            </div>
            <div class="glass px-3 py-1 text-[10px] border-blue-500/50 text-blue-400 font-bold uppercase">v2.0 Stable</div>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-10">
            <div class="glass p-4 text-center border-b-2 border-blue-500/20">
                <p class="text-[9px] font-bold text-slate-500">SCANS</p>
                <p id="totalScanned" class="text-xl font-black text-blue-500">---</p>
            </div>
            <div class="glass p-4 text-center border-b-2 border-red-500/20">
                <p class="text-[9px] font-bold text-slate-500">THREATS</p>
                <p id="threatsDetected" class="text-xl font-black text-red-500">---</p>
            </div>
            <div class="glass p-4 text-center border-b-2 border-green-500/20">
                <p class="text-[9px] font-bold text-slate-500">STATUS</p>
                <p class="text-xl font-black text-green-500 italic uppercase">Active</p>
            </div>
            <div class="glass p-4 text-center border-b-2 border-purple-500/20">
                <p class="text-[9px] font-bold text-slate-500">LAST SYNC</p>
                <p id="updateTime" class="text-[10px] font-black text-purple-400 mt-2">--:--:--</p>
            </div>
        </section>

        <div class="glass p-3 relative overflow-hidden mb-12 transition-all hover:border-blue-500/30">
            <div id="scanLine" class="hidden scan-line"></div>
            <div class="flex flex-col md:flex-row gap-2">
                <input type="url" id="urlInput" placeholder="أدخل الرابط المراد تحليله..." class="w-full bg-transparent p-4 outline-none font-bold text-sm">
                <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-xl font-black text-sm flex items-center justify-center gap-2 transition-transform active:scale-95">
                    <i data-lucide="shield-check"></i> <span>ابدأ الفحص</span>
                </button>
            </div>
        </div>

        <div id="resultsArea" class="hidden animate-in fade-in duration-700">
            <div id="statusCard" class="glass p-8 border-r-4 transition-all duration-500">
                <div class="flex justify-between items-end mb-6">
                    <div><p class="text-[10px] font-bold text-slate-500 mb-2 uppercase">Analysis Result</p><h2 id="riskStatus" class="text-5xl font-black italic uppercase">---</h2></div>
                    <div class="text-right"><p id="riskScore" class="text-4xl font-black">0/100</p><p class="text-[9px] font-bold text-slate-500">RISK INDEX</p></div>
                </div>
                <div id="violationsList" class="grid gap-3"></div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        window.onload = () => {
            const total = 1540 + (Math.floor((new Date() - new Date('2026-01-01'))/86400000) * 41);
            document.getElementById('totalScanned').textContent = total.toLocaleString();
            document.getElementById('threatsDetected').textContent = Math.floor(total * 0.13).toLocaleString();
        };

        async function startScan() {
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return;
            
            const btn = document.getElementById('scanBtn');
            const line = document.getElementById('scanLine');
            btn.disabled = true;
            line.classList.remove('hidden');
            
            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                const data = await res.json();
                renderUI(data);
            } catch (e) { alert("تعذر الاتصال بالمحرك."); }
            finally {
                btn.disabled = false;
                line.classList.add('hidden');
            }
        }

        function renderUI(data) {
            document.getElementById('resultsArea').classList.remove('hidden');
            document.getElementById('updateTime').textContent = data.last_update;
            const color = data.risk_score === 'Critical' ? '#ef4444' : (data.risk_score === 'High' ? '#f97316' : '#22c55e');
            
            document.getElementById('riskStatus').textContent = data.risk_score;
            document.getElementById('riskStatus').style.color = color;
            document.getElementById('statusCard').style.borderColor = color;
            document.getElementById('riskScore').textContent = data.points;
            
            document.getElementById('violationsList').innerHTML = data.violations.map(v => `
                <div class="bg-slate-900/40 p-4 rounded-xl border border-white/5 flex items-center gap-4">
                    <div class="p-2 rounded-lg bg-red-500/10"><i data-lucide="alert-triangle" class="w-4 h-4" style="color:${color}"></i></div>
                    <div><h4 class="font-bold text-sm">${v.name}</h4><p class="text-[10px] text-slate-400">${v.desc}</p></div>
                </div>`).join('');
            lucide.createIcons();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
