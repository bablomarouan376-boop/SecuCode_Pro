<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="googlecc048452b42b8f02" />
    <link rel="manifest" href="/manifest.json">

    <title>SecuCode Pro | الرادار الأمني لطارق مصطفى</title>
    <meta name="description" content="SecuCode Pro هو نظام فحص روابط متطور لكشف الاحتيال، انتحال الشخصية، والبرمجيات الخبيثة بدقة ذكاء اصطناعي.">
    <meta name="author" content="Tarek Mostafa">
    <meta name="theme-color" content="#3b82f6">

    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --bg: #020617; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg); color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .scan-glow { box-shadow: 0 0 50px rgba(59, 130, 246, 0.15); }
        input:focus { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="min-h-screen">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_#1e293b,_#020617)]"></div>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        <header class="text-center mb-16 animate-in">
            <div class="inline-block px-4 py-1.5 mb-6 border border-blue-500/30 rounded-full bg-blue-500/10 text-blue-400 text-sm font-bold tracking-widest">
                SECURE RADAR BY TAREK MOSTAFA
            </div>
            <h1 class="text-6xl md:text-8xl font-black mb-6 bg-gradient-to-r from-white to-slate-500 bg-clip-text text-transparent">
                SecuCode<span class="text-blue-500">.</span>Pro
            </h1>
            <p class="text-slate-400 max-w-2xl mx-auto text-lg">نظام التحليل السلوكي العميق لكشف <strong>الروابط الاحتيالية</strong> و <strong>البرمجيات الخبيثة</strong>.</p>
        </header>

        <section class="max-w-3xl mx-auto mb-20 animate-in">
            <div class="glass p-3 transition-all scan-glow">
                <div class="flex flex-col md:flex-row gap-3">
                    <input type="url" id="urlInput" placeholder="أدخل الرابط المشبوه هنا لفحصه..." 
                           class="w-full bg-slate-900/50 rounded-xl px-4 py-4 text-white outline-none border border-white/5 focus:border-blue-500/50 transition-all">
                    <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95">
                        <i data-lucide="shield-check"></i>
                        <span id="btnText">ابدأ الرادار</span>
                    </button>
                </div>
            </div>
        </section>

        <div id="resultsArea" class="hidden space-y-8 animate-in">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                
                <div id="statusCard" class="md:col-span-8 glass p-8 border-r-8 transition-all">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase mb-1">التقييم الأمني النهائي</p>
                            <h2 id="riskStatus" class="text-6xl font-black tracking-tighter">--</h2>
                        </div>
                        <div class="text-right">
                            <p id="riskScore" class="text-4xl font-black text-white">0/100</p>
                            <p class="text-[10px] text-slate-500 uppercase">نقطة اشتباه</p>
                        </div>
                    </div>
                    <hr class="border-white/5 mb-6">
                    <div id="violationsList" class="grid gap-3">
                        </div>
                </div>

                <div class="md:col-span-4 space-y-4">
                    <div class="glass p-6">
                        <div class="flex items-center gap-3 text-blue-400 mb-2">
                            <i data-lucide="activity" class="w-5"></i>
                            <p class="text-xs font-bold uppercase">وقت التحليل</p>
                        </div>
                        <p id="timeTxt" class="text-2xl font-black">0.00s</p>
                    </div>
                    
                    <div class="glass p-6">
                        <div class="flex items-center gap-3 text-purple-400 mb-2">
                            <i data-lucide="refresh-cw" class="w-5"></i>
                            <p class="text-xs font-bold uppercase">التحويلات</p>
                        </div>
                        <div id="redirectPath" class="space-y-2 mt-3">
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="py-12 text-center text-slate-600 text-sm border-t border-white/5 mt-20">
        <p>تم تطوير وبرمجة النظام بواسطة <strong>طارق مصطفى</strong> | 2026</p>
        <div class="flex justify-center gap-4 mt-4 opacity-50">
            <span>Sitemap</span> • <span>Robots</span> • <span>PWA Ready</span>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        async function startScan() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('scanBtn');
            const results = document.getElementById('resultsArea');
            
            if(!input.value) return;

            btn.disabled = true;
            document.getElementById('btnText').textContent = "جاري التحليل السلوكي...";
            results.classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: input.value })
                });
                const data = await response.json();
                renderUI(data);
            } catch (error) {
                alert("تعذر الاتصال بالخادم الرئيسي.");
            } finally {
                btn.disabled = false;
                document.getElementById('btnText').textContent = "ابدأ الرادار";
                lucide.createIcons();
            }
        }

        function renderUI(data) {
            document.getElementById('resultsArea').classList.remove('hidden');
            
            const themes = {
                'Low': { color: '#22c55e', label: 'آمن تماماً' },
                'Medium': { color: '#eab308', label: 'مريب' },
                'High': { color: '#f97316', label: 'خطر عالي' },
                'Critical': { color: '#ef4444', label: 'تهديد حرج' }
            };

            const config = themes[data.risk_score] || themes['Low'];
            
            // تحديث الحالة
            const statusEl = document.getElementById('riskStatus');
            statusEl.textContent = config.label;
            statusEl.style.color = config.color;
            document.getElementById('statusCard').style.borderColor = config.color;
            document.getElementById('riskScore').textContent = data.points + "/100";
            document.getElementById('timeTxt').textContent = data.time + "s";

            // تحديث مسار التحويلات
            document.getElementById('redirectPath').innerHTML = data.redirects.map((u, i) => `
                <div class="bg-slate-900/50 p-2 rounded text-[9px] font-mono truncate border border-white/5">
                    <span class="text-blue-500 mr-1">${i+1}.</span> ${u}
                </div>
            `).join('');

            // تحديث قائمة الانتهاكات (النواقض)
            const listEl = document.getElementById('violationsList');
            if (data.violations.length > 0) {
                listEl.innerHTML = data.violations.map(v => `
                    <div class="bg-red-500/5 border border-red-500/20 p-4 rounded-xl flex items-start gap-3 animate-in">
                        <i data-lucide="shield-alert" class="text-red-500 shrink-0 mt-1 w-5"></i>
                        <div>
                            <h4 class="font-bold text-red-400 text-sm">${v.name}</h4>
                            <p class="text-xs text-slate-400 mt-1 leading-relaxed">${v.desc}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                listEl.innerHTML = `
                    <div class="text-center py-10">
                        <div class="inline-block p-4 bg-green-500/10 rounded-full text-green-500 mb-4">
                            <i data-lucide="check-circle-2" class="w-8 h-8"></i>
                        </div>
                        <p class="text-green-500 font-bold">هذا الرابط نظيف ولا يحتوي على أي نواقض أمنية.</p>
                        <p class="text-slate-500 text-xs mt-2">تم فحصه عبر محرك SecuCode Pro</p>
                    </div>
                `;
            }

            lucide.createIcons();
            document.getElementById('resultsArea').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
