<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | Elite Cyber Security</title>
    
    <meta name="description" content="SecuCode Pro - نظام طارق مصطفى المتطور لفحص الروابط وكشف البرمجيات الخبيثة بالذكاء الاصطناعي 2026.">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020617">

    <meta property="og:title" content="SecuCode Pro | Elite Cyber Security">
    <meta property="og:image" content="https://secucode-pro.vercel.app/static/og-image.jpg">
    <meta property="og:url" content="https://secucode-pro.vercel.app/">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #2563eb; --bg: #020617; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg); color: white; overflow-x: hidden; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% -20%, #1e3a8a 0%, #020617 80%); }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; transition: all 0.4s ease; }
        .btn-prime { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transition: 0.3s; }
        .scanning-bar { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(37, 99, 235, 0.2), transparent); animation: scan-move 2s infinite; }
        @keyframes scan-move { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(12px); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <main class="max-w-5xl mx-auto px-6 py-12">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-16">
            <div class="flex items-center gap-5">
                <img src="/static/og-image.jpg" alt="Logo" class="w-16 h-16 md:w-20 md:h-20 rounded-2xl object-cover border border-blue-500/30 shadow-lg" loading="eager">
                <div>
                    <h1 class="text-4xl md:text-5xl font-black italic uppercase tracking-tighter">SECUCODE <span class="text-blue-600">PRO</span></h1>
                    <p id="hero-sub" class="text-[10px] font-bold tracking-[0.5em] text-slate-500 uppercase mt-2">نظام طارق مصطفى للذكاء الاصطناعي الأمني</p>
                </div>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="glass-card px-8 py-2 text-xs font-black uppercase tracking-widest">English</button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-16">
            <div class="glass-card p-8"><h3 class="text-[10px] font-black text-slate-500 uppercase mb-2">إجمالي التحليلات</h3><p id="totalScanned" class="text-3xl font-black font-mono">--</p></div>
            <div class="glass-card p-8"><h3 class="text-[10px] font-black text-slate-500 uppercase mb-2">تهديدات محجوبة</h3><p id="threatsDetected" class="text-3xl font-black text-red-500 font-mono">--</p></div>
            <div class="glass-card p-8"><h3 class="text-[10px] font-black text-slate-500 uppercase mb-2">مؤشر الدقة</h3><p class="text-3xl font-black text-green-500 font-mono">100%</p></div>
            <div class="glass-card p-8 border-dashed border-white/10 flex items-center justify-center"><span class="text-[9px] font-black text-purple-400 uppercase italic animate-pulse">Live Sync</span></div>
        </div>

        <div class="glass-card p-2 md:p-4 mb-20 relative overflow-hidden">
            <div id="scanLine" class="hidden scanning-bar"></div>
            <div class="flex flex-col md:flex-row items-center gap-2">
                <input type="url" id="urlInput" placeholder="أدخل الرابط لبدء الفحص السلوكي الشامل..." class="flex-1 bg-transparent px-6 py-5 outline-none text-lg font-bold">
                <button onclick="runAnalysis()" id="scanBtn" class="btn-prime w-full md:w-auto px-10 py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-2">
                    <i data-lucide="activity"></i><span id="scanBtnText">التحليل الفوري</span>
                </button>
            </div>
        </div>

        <div id="resultsArea" class="hidden space-y-8"></div>

        <footer class="mt-32 pt-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-6 text-[9px] text-slate-700 font-black tracking-[0.5em] uppercase">
            <div class="flex gap-10">
                <button onclick="openModal('aboutModal')" class="hover:text-blue-500">بروتوكول النظام</button>
            </div>
            <p>© 2026 SECUCODE PRO • BY TAREK MOSTAFA</p>
        </footer>
    </main>

    <div id="aboutModal" class="modal"><div class="glass-card p-10 max-w-2xl mx-4 relative">
        <button onclick="closeModal('aboutModal')" class="absolute top-6 left-6 p-2 hover:rotate-90 transition-all"><i data-lucide="x"></i></button>
        <h2 class="text-3xl font-black text-blue-500 mb-6 italic">بروتوكول النظام</h2>
        <p class="text-slate-300 leading-relaxed text-lg">نظام SecuCode Pro هو منصة رصد سيبراني متقدمة صممها المطور طارق مصطفى.</p>
    </div></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // PWA Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(() => console.log('PWA Ready'));
            });
        }

        onValue(ref(db, 'stats'), (s) => {
            const d = s.val() || { clicks: 0, threats: 0 };
            document.getElementById('totalScanned').innerText = d.clicks.toLocaleString();
            document.getElementById('threatsDetected').innerText = d.threats.toLocaleString();
        });

        window.runAnalysis = async function() {
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return;
            const btn = document.getElementById('scanBtn');
            const line = document.getElementById('scanLine');
            btn.disabled = true; line.classList.remove('hidden');

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                const data = await res.json();
                runTransaction(ref(db, 'stats/clicks'), (c) => (c || 0) + 1);
                if(data.risk_score === 'Critical') runTransaction(ref(db, 'stats/threats'), (t) => (t || 0) + 1);
                renderUI(data, url);
            } catch (e) { alert("خطأ في الاتصال"); }
            finally { btn.disabled = false; line.classList.add('hidden'); }
        }

        function renderUI(data, originalUrl) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            const color = data.risk_score === 'Critical' ? '#ef4444' : '#22c55e';
            area.innerHTML = `
                <div class="grid lg:grid-cols-2 gap-8 animate-in slide-in-from-bottom-5 duration-500">
                    <div class="glass-card p-10 border-r-[12px]" style="border-color: ${color}">
                        <h2 class="text-5xl font-black italic mb-6 uppercase" style="color: ${color}">${data.risk_score === 'Critical' ? 'تهديد حرج' : 'آمن تماماً'}</h2>
                        <p class="text-slate-400 leading-relaxed text-lg">${data.violations[0].desc}</p>
                    </div>
                    <div class="glass-card p-4">
                        <img src="${data.screenshot}" class="w-full rounded-2xl" onerror="this.src='https://api.screenshotmachine.com/?key=6f0b4d&url=${originalUrl}&dimension=1024x768'">
                    </div>
                </div>`;
            lucide.createIcons();
            area.scrollIntoView({ behavior: 'smooth' });
        }

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        lucide.createIcons();
    </script>
</body>
</html>
